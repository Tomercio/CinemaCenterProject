<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Movies</title>
</head>
<body>
<header class="myHeader">
    <h1>Cinema ðŸŽ¬ Center</h1>
    <nav class="myNavbar">
        <a href="">Home</a>
        <a href="">New Movies</a>
        <a href="">Action</a>
        <a href="">Comedy</a>
        <a href="">Drama</a> 
    </nav>
    <div class="search-container">
        <div class="search">
            <input type="text" id="searchQuery" placeholder="Search for a movie...">
            <button id="searchButton">Search</button>
        </div>
        <select id="select">
            <option disabled selected hidden>Sort...</option>
            <optgroup label=" Alphabet ">
                <option value="A - Z">a - z</option>
                <option value="Z - A">z - a</option>
              </optgroup>        
        </select>
    </div>
</header>

<main>
    <div id="content" class="row p-3"></div>
    <div class="lowerBtn">
        <button id="prevButton" class="btn btn-primary">Previous</button>
        <button id="nextButton" class="btn btn-primary">Next</button>
    </div>
</main>
<!-- Modal for movie details -->

<div id="movieModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="myClose">&times;</span>
      </div>
      <h2 id="modalTitle"></h2>
      <p id="modalYear"></p>
      <p id="modalDirector"></p>
      <img id="modalPoster" src="" alt="Movie Poster">
      <p id="modalActors"></p>
      <p id="modalPlot"></p>
      <a id="imdbButton" class="imdb-button" target="_blank">View on IMDb</a>
    </div>
  </div>

<footer>
<div class="footerContainer">
    <div class="socialIcons">
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-google-plus"></i></a>
        <a href=""><i class="fa-brands fa-youtube"></i></a> 
    </div>
    <div class="footerNav">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Our Team</a></li>
        </ul>
    </div>
</div>
<div class="footerBottom">
    <p>Copyright &copy;2024; All the rights reserved to<p class="tomer"> Tomer.A</p></p>
</div>
</footer>
</body>
</html>
